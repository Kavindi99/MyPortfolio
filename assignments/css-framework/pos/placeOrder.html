    <div class="col-6 p-3">

      <div class="col">
        <div class="input-group">
          <span class="input-group-text">Order ID</span>

        </div>
      </div>
      <div class="col">
        <div class="input-group">
          <span class="input-group-text">Date</span>
          <input class="form-control" id="orderDatePlaceOrder" type="date" placeholder="2023-10-07" aria-label="Disabled input example" >
        </div>
      </div>
      <div class="col">
        <div class="input-group">
          <span class="input-group-text">CustomerID</span>
          <select class="form-select" id="cusIDList" aria-label="Default select example">
            <option selected>Select ID</option>
            <!--  <option value="1">C001</option>
              <option value="2">C002</option>
              <option value="3">C003</option>-->
          </select>
        </div>
      </div>
      <div class="col">
        <div class="input-group">
          <span class="input-group-text">Customer Name</span>
          <input class="form-control" type="text" id="cusNamePlaceOrder" placeholder="" aria-label="Disabled input example" disabled>
        </div>
      </div>

    </div>

    <div class="col-6 p-3">

      <div class="col">
        <div class="input-group">
          <span class="input-group-text">Item Code</span>
          <select class="form-select"  id="itemCodeList" aria-label="Default select example">
            <option selected>Select ID</option>
            <!--  <option value="1">I001</option>
              <option value="2">I002</option>
              <option value="3">I003</option>-->
          </select>
        </div>
      </div>

      <div class="col">
        <div class="input-group">
          <span class="input-group-text">Description</span>
          <input class="form-control"  id="itemDescPlaceOrder" type="text" placeholder="" aria-label="Disabled input example" disabled>
        </div>
      </div>

      <div class="col">
        <div class="input-group">
          <span class="input-group-text">Qty On Hand</span>
          <input class="form-control" id="itemQtyPlaceOrder" type="text" placeholder="" aria-label="Disabled input example" disabled>
        </div>
      </div>

      <div class="col">
        <div class="input-group">
          <span class="input-group-text">Unit Price</span>
          <input class="form-control" id="itemUnitPricePlaceOrder" type="text" placeholder="" aria-label="Disabled input example" disabled>
        </div>
      </div>

      <div class="col">
        <div class="input-group">
          <span class="input-group-text">Quantity</span>
          <input class="form-control"  id="itemQauntityPlaceOrder" type="text" placeholder="" aria-label="Disabled input example">
        </div>
      </div>

    </div>

    <div class="row mt-3">
      <div class="col-4"></div>
      <div class="column-gap-0">
        <button type="button" id="btnSaveOrder" class="btn btn-outline-success">Add to Cart</button>
        <button type="button" id="btnClearOrder" class="btn btn-outline-warning">Clear</button>
      </div>
    </div>

-->

          <th style="background-color: mediumspringgreen" scope="col">Description</th>
          <th style="background-color: mediumspringgreen" scope="col">Qty</th>
          <th style="background-color: mediumspringgreen" scope="col">Unit Price</th>
          <th style="background-color: mediumspringgreen" scope="col">Total</th>
          <!-- <th style="background-color: lightgoldenrodyellow" scope="col">Action</th>-->

        </thead>
        <tbody id="tblPlaceOrder">

        <form action="">

            <div class="col">
              <div class="input-group">
                <span class="input-group-text">Total(Rs):</span>
                <input class="form-control" id="totalPlaceOrder" type="text" placeholder="" aria-label="Disabled input example" disabled>
              </div>
            </div>

            <div class="col">
              <div class="input-group">
                <span class="input-group-text">Discount(Rs):</span>
                <input class="form-control" id="discountPlaceOrder" type="text" placeholder="" aria-label="Disabled input example">
              </div>
            </div>

            <div class="col">
              <div class="input-group">
                <span class="input-group-text">Sub Total(Rs):</span>
                <input class="form-control" id="subTotalPlaceOrder" type="text" placeholder="" aria-label="Disabled input example" >
              </div>
            </div>
          </div>
        </form>

        <div class="row mt-3">
          <div class="col-4"></div>
